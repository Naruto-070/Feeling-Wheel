<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitty Divi Feeling Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to bottom, #fff9f0, #ffeefc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    #feeling-wheel {
      display: block;
      margin: auto;
    }

    .center-emotion {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border: 3px dashed #ffb6b6;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    path:hover {
      opacity: 0.8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <svg id="feeling-wheel" viewBox="0 0 500 500" width="500" height="500"></svg>
    <div class="center-emotion" id="center">üêæ Emotion</div>
  </div>

  <script>
    const feelingWheelData = [
      {
        core: "Angry",
        color: "#f25f5c",
        children: [
          { primary: "Aggressive", children: ["Hostile", "Frustrated", "Annoyed", "Jealous"] },
          { primary: "Hurt", children: ["Let down", "Embarrassed", "Humiliated"] }
        ]
      },
      {
        core: "Happy",
        color: "#ffe066",
        children: [
          { primary: "Excited", children: ["Euphoric", "Energetic", "Playful"] },
          { primary: "Content", children: ["Peaceful", "Proud", "Accepted"] }
        ]
      },
      {
        core: "Sad",
        color: "#9ad0ec",
        children: [
          { primary: "Lonely", children: ["Isolated", "Abandoned", "Ignored"] },
          { primary: "Disappointed", children: ["Guilty", "Ashamed", "Hopeless"] }
        ]
      },
      {
        core: "Afraid",
        color: "#cdb4db",
        children: [
          { primary: "Anxious", children: ["Nervous", "Worried", "Fearful"] },
          { primary: "Insecure", children: ["Weak", "Rejected", "Helpless"] }
        ]
      },
      {
        core: "Surprised",
        color: "#fdffb6",
        children: [
          { primary: "Startled", children: ["Shocked", "Disoriented"] },
          { primary: "Amazed", children: ["Confused", "In Awe"] }
        ]
      },
      {
        core: "Disgusted",
        color: "#b5ead7",
        children: [
          { primary: "Repulsed", children: ["Horrified", "Nauseated"] },
          { primary: "Disapproving", children: ["Judgmental", "Embarrassed"] }
        ]
      }
    ];

    const svg = document.getElementById("feeling-wheel");
    const center = document.getElementById("center");
    const radiusSteps = [50, 100, 150]; // Core, Primary, Secondary

    function polarToCartesian(cx, cy, r, angle) {
      return [cx + r * Math.cos(angle), cy + r * Math.sin(angle)];
    }

    function drawArc(cx, cy, r1, r2, startAngle, endAngle, color, label) {
      const [x1, y1] = polarToCartesian(cx, cy, r1, startAngle);
      const [x2, y2] = polarToCartesian(cx, cy, r2, startAngle);
      const [x3, y3] = polarToCartesian(cx, cy, r2, endAngle);
      const [x4, y4] = polarToCartesian(cx, cy, r1, endAngle);
      const largeArc = endAngle - startAngle > Math.PI ? 1 : 0;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `
        M ${x1} ${y1}
        L ${x2} ${y2}
        A ${r2} ${r2} 0 ${largeArc} 1 ${x3} ${y3}
        L ${x4} ${y4}
        A ${r1} ${r1} 0 ${largeArc} 0 ${x1} ${y1}
        Z
      `);
      path.setAttribute("fill", color);
      path.setAttribute("stroke", "#fff");
      path.setAttribute("stroke-width", 1);
      path.addEventListener("click", () => {
        center.textContent = label;
      });
      path.addEventListener("mouseover", () => {
        center.textContent = label;
      });
      svg.appendChild(path);
    }

    function drawWheel(data) {
      const cx = 250, cy = 250;
      let totalCore = data.length;
      let startAngle = 0;

      data.forEach(section => {
        const coreAngle = (2 * Math.PI) / totalCore;
        const endCore = startAngle + coreAngle;

        // Core
        drawArc(cx, cy, 0, radiusSteps[0], startAngle, endCore, section.color, section.core);

        const primaryTotal = section.children.length;
        let primaryStart = startAngle;

        section.children.forEach(primary => {
          const primaryAngle = coreAngle / primaryTotal;
          const primaryEnd = primaryStart + primaryAngle;

          // Primary
          drawArc(cx, cy, radiusSteps[0], radiusSteps[1], primaryStart, primaryEnd, section.color, primary.primary);

          const secTotal = primary.children.length;
          let secStart = primaryStart;

          primary.children.forEach(sec => {
            const secAngle = primaryAngle / secTotal;
            const secEnd = secStart + secAngle;

            // Secondary
            drawArc(cx, cy, radiusSteps[1], radiusSteps[2], secStart, secEnd, section.color, sec);
            secStart = secEnd;
          });

          primaryStart = primaryEnd;
        });

        startAngle = endCore;
      });
    }

    drawWheel(feelingWheelData);

    center.onclick = () => {
      center.textContent = "üêæ Emotion";
    };
  </script>
</body>
</html>
